        function cargarTabla(){
            alert("Cargando tabla");            
            $.ajax({

              dataType: 'json',

           });
           
        }

        function borrar(idBorrar){

           $.ajax({

                //     }

                    alert("mierda");

        function editar(idEditar){
            $.ajax({
              url: 'https://gd637e035448740-db202109231844.adb.sa-santiago-1.oraclecloudapps.com/ords/admin/client/client',
              type: 'GET',
              dataType: 'json',
              success: function(response){
                 var resultado = "";
                 response.items.forEach(function(items) {
                     if (items.id == idEditar){
                        resultado +="<label class=\"labeleditar\">Id<input id=\"ideditado\" value="+items.id+"></label><label id=\"labeleditar\">Target<input class=\"targeteditado\" value=";
                        resultado +=items.target+"></label><label class=\"labeleditar\">Capacity<input id=\"capacityeditado\"  value=";

                        resultado +=items.name+"></label>";
                        resultado +="<button onclick=\"editar2("+idEditar+")\" class=\"btn btn-light btn-lg action-button botones\">Editar</button>";
                     }
                     $(".cuerpo").html(resultado);
                   
                 });
                 

              },
              error: function(xhr,status){

              },

                //  console.log(xhr,responseText);
              }
           });
                
         }

        function editar2(idEditar){

                    $("#capacityeditado").val("");
                    $("#category_ideditado").val("");
                    $("#nameeditado").val("");
                    alert("se actualizo el dato");
